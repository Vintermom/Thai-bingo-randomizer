    <script>
        const letters = ['‡∏Å', '‡∏Ç', '‡∏É', '‡∏Ñ', '‡∏Ü', '‡∏á', '‡∏à', '‡∏â', '‡∏ä', '‡∏ã', '‡∏å', '‡∏ç', '‡∏é', '‡∏è', '‡∏ê', '‡∏ë', '‡∏í', '‡∏ì', '‡∏î', '‡∏ï', '‡∏ñ', '‡∏ó', '‡∏ò', '‡∏ô', '‡∏ö', '‡∏õ', '‡∏ú', '‡∏ù', '‡∏û', '‡∏ü', '‡∏†', '‡∏°', '‡∏¢', '‡∏£', '‡∏•', '‡∏ß', '‡∏®', '‡∏©', '‡∏™', '‡∏´', '‡∏¨', '‡∏≠', '‡∏Æ'];
        let soundEnabled = true;

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const soundToggleButton = document.getElementById("soundToggle");
            const soundIcon = document.getElementById("soundIcon");
            if (soundEnabled) {
                soundToggleButton.innerHTML = "<span id='soundIcon'>üîä</span> ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á";
            } else {
                soundToggleButton.innerHTML = "<span id='soundIcon'>üîà</span> ‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á";
            }
        }

        function createCards() {
            const container = document.getElementById('cardContainer');
            letters.forEach((letter, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerText = letter;
                card.style.left = `${Math.random() * 80 + 10}%`;
                card.style.top = `${Math.random() * 60 + 20}%`;
                container.appendChild(card);
            });
        }

        function randomLetter() {
            const cards = document.querySelectorAll('.card');
            const sound = document.getElementById("randomSound");
            if (soundEnabled) sound.play();
            let spinTime = 2000;
            let interval = setInterval(() => {
                cards.forEach(card => {
                    card.style.left = `${Math.random() * 80 + 10}%`;
                    card.style.top = `${Math.random() * 60 + 20}%`;
                });
            }, 100);
            
            setTimeout(() => {
                clearInterval(interval);
                const index = Math.floor(Math.random() * letters.length);
                const selectedLetter = letters.splice(index, 1)[0];
                showPopup(selectedLetter);
            }, spinTime);
        }

        function showPopup(letter) {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.innerHTML = `<div class='popup-content'><span class='close-btn' onclick='this.parentElement.parentElement.remove()'>&times;</span>${letter}</div>`;
            document.body.appendChild(popup);
            if (soundEnabled) {
                responsiveVoice.speak(letter, "Thai Female");
            }
        }
        
        createCards();
    </script>
